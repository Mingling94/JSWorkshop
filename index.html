<html>
<head>
    <title></title>
</head>
<body>
    <p id="pID">Hello world!</p>
</body>
<script type="text/javascript">
    function sleep() {
        document.getElementById("pID").textContent = "Goodbye world!";
        setTimeout(function() {
            document.getElementById("pID").textContent = "Zzz...";
        }, 2000);
    }
    setTimeout(sleep, 5000);
</script>
</html>
